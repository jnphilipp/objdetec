{% load i18n %}


<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>{% trans "Name" %}</th>
                <th>{% trans "Preview" %}</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
                <tr>
                    <th><a href="{% url "images:image" image.slug %}">{{ image.name }}</a></th>
                    <td><img class="img-thumbnail" src="{{ image.image.url }}"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
